spring.application.name=mcp-server
# Server port (optional, default is 8080)
server.port=8083

spring.ai.mcp.server.protocol=streamable

# Toolset routing configuration
# Allowed toolsets whitelist (comma-separated)
# Empty list means all toolsets are allowed (not recommended for production)
mcp.toolset.allowed=example-tools,example2-tools,order-tools,weather-tools,payment-tools

# Toolset cache configuration
mcp.toolset.cache.max-size=10
mcp.toolset.cache.expire-minutes=30
