plugins {
    id 'java'
    id 'org.springframework.boot' version '4.0.1-SNAPSHOT'
    id 'io.spring.dependency-management' version '1.1.7'
}

group = 'ai.crewplus'
version = '0.0.1-SNAPSHOT'
description = 'mcp-server'

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
}

repositories {
    mavenCentral()
    maven { url = 'https://repo.spring.io/snapshot' }
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter'
    compileOnly 'org.projectlombok:lombok'
    developmentOnly 'org.springframework.boot:spring-boot-devtools'
    annotationProcessor 'org.projectlombok:lombok'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
    // https://mvnrepository.com/artifact/org.springframework.ai/spring-ai-starter-mcp-server-webflux
    implementation("org.springframework.ai:spring-ai-starter-mcp-server-webflux:1.1.0")
}

tasks.named('test') {
    useJUnitPlatform()
}
